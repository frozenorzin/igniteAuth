<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IgniteAuth Admin Login</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    header { background-color: #222; color: #fff; padding: 20px; text-align: center; }
    main { padding: 40px; display: flex; justify-content: center; }
    .login-box { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,.2); width: 100%; max-width: 400px; }
    .login-box h2 { text-align: center; margin-bottom: 20px; color: #333; }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0 20px; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 12px; background-color: #333; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; }
    button:hover { background-color: #555; }
    .footer-text { text-align: center; margin-top: 20px; color: #888; }
  </style>
</head>
<body>
  <header>
    <h1>IgniteAuth Admin Login</h1>
    <p>Secure your control plane</p>
  </header>

  <main>
    <form class="login-box" id="loginForm" autocomplete="off">
      <h2>Login</h2>
      <label for="username">USERNAME</label>
      <input type="text" id="username" name="username" maxlength="64" required />
      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" maxlength="128" required />
      <button type="submit">Login</button>
      <p class="footer-text">Authorized access only</p>
    </form>
  </main>

  <script>
    // If already logged in, skip to dashboard
    (function maybeSkipLogin() {
      const token = localStorage.getItem('igniteAuthToken');
      if (token) window.location.href = '/dashboard';
    })();

    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const body = {
        username: document.getElementById('username').value.trim(),
        password: document.getElementById('password').value
      };

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem('igniteAuthToken', data.token);
          window.location.href = '/dashboard';
        } else {
          alert('❌ ' + (data.message || 'Login failed'));
        }
      } catch (err) {
        console.error(err);
        alert('❌ Network or server error.');
      }
    });
  </script>
</body>
</html>
